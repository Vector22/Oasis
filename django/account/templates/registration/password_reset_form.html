{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<h1>Forgotten your password?</h1>
<p>Enter your e-mail address to obtain a new password.</p>
<form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit"> Send e-mail </button></p>
</form>
{% endblock %}
